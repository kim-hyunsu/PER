project: New Mixed Symmetry, inertia
program: train_softemlp.py
method: bayes
metric:
  name: test_mse
  goal: minimize
parameters:
  sweep:
    value: True
  network:
    value: o3subgroupsoftemlp
  wd:
    value: 0.00002
  trials:
    value: 1 
  n_transforms:
    value: 0
  auto_equiv:
    value: True
  adjust_equiv_at:
    values: [1000,2000,3000,4000,5000,6000,7000]
  adjust_exp:
    value: 2.
  lr:
    values: [0.001,0.002,0.0005]
  init_equiv:
    values: [25,50,75,100,125,150,175,200]
  
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}
  